<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Page Creation with Specific Elements</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="mypage">
			<!--My Slack Username-->
			<h1 id="slackUserName" data-testid="slackUserName">
				Henrietta(Hariet)
			</h1>

			<!--Slack Display Picture-->
			<img
				id="slackDisplayImage"
				data-testid="slackDisplayImage"
				src="images/slackpix.jpg"
				alt="Henrietta(Hariet)"
			/>

			<!--Current Day of The Week-->
			<p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">
				Friday
			</p>

			<!--Current UTC Time-->
			<p id="currentUTCTime" data-testid="currentUTCTime">10.49 AM</p>

			<!--Track Name-->
			<p id="myTrack" data-testid="myTrack">Frontend</p>

			<!--My Github URL-->
			<p id="githubURL" data-testid="githubURL">
				<a href="https://github.com/Harietonyeabor/HNG.git"
					>GitHub URL</a
				>
			</p>
		</div>
	</body>
</html>
